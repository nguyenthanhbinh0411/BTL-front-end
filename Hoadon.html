    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Gửi Hóa Đơn và Thanh Toán</h2>
                <form id="sendInvoiceForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Tên Khách Hàng:</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionCode" class="form-label">Mã Giao Dịch:</label>
                        <input type="text" class="form-control" id="transactionCode" name="transactionCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="servicePackageID" class="form-label">ID Gói Dịch Vụ:</label>
                        <input type="text" class="form-control" id="servicePackageID" name="servicePackageID" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá Tiền:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="sendInvoiceButton">Gửi Hóa Đơn</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js" defer></script>
    <script>
       $(document).ready(function () {
            $("#sendInvoiceButton").click(function () {
                // Lấy dữ liệu từ form
                var customerName = $("#customerName").val();
                var transactionCode = $("#transactionCode").val();
                var servicePackageID = $("#servicePackageID").val();
                var price = $("#price").val();

                // Tạo URL cho trang nhận hóa đơn với tham số truyền qua
                var receiveInvoiceUrl = "Thanhtoan.html?" +
                    "customerName=" + encodeURIComponent(customerName) +
                    "&transactionCode=" + encodeURIComponent(transactionCode) +
                    "&servicePackageID=" + encodeURIComponent(servicePackageID) +
                    "&price=" + encodeURIComponent(price);

                // Chuyển hướng đến trang nhận hóa đơn
                window.location.href = receiveInvoiceUrl;
                alert("Hóa đơn đã được gửi đi!");

            });
        });

    </script>
