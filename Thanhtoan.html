                <h2>Nhận Hóa Đơn và Thanh Toán</h2>
                <form id="receiveInvoiceForm">
                    <!-- Các trường hiển thị thông tin hóa đơn -->
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Tên Khách Hàng:</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="transactionCode" class="form-label">Mã Giao Dịch:</label>
                        <input type="text" class="form-control" id="transactionCode" name="transactionCode" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="servicePackageID" class="form-label">ID Gói Dịch Vụ:</label>
                        <input type="text" class="form-control" id="servicePackageID" name="servicePackageID" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá Tiền:</label>
                        <input type="number" class="form-control" id="price" name="price" readonly>
                    </div>

                    <!-- Nút thanh toán và phương thức thanh toán -->
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Chọn Phương Thức Thanh Toán:</label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod">
                            <option value="cash">Tiền Mặt</option>
                            <option value="creditCard">Thẻ Tín Dụng</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" id="payButton">Thanh Toán</button>
                    </div>
                </form>

    <script>
        $(document).ready(function () {
    // Nhận dữ liệu hóa đơn từ tham số URL
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);

    var invoiceData = {
        customerName: urlParams.get('customerName'),
        transactionCode: urlParams.get('transactionCode'),
        servicePackageID: urlParams.get('servicePackageID'),
        price: urlParams.get('price')
    };

    console.log("Received Invoice Data:", invoiceData);

    // Hiển thị thông tin hóa đơn trên form
    $("#customerName").val(invoiceData.customerName);
    $("#transactionCode").val(invoiceData.transactionCode);
    $("#servicePackageID").val(invoiceData.servicePackageID);
    $("#price").val(invoiceData.price);

    $("#payButton").click(function () {
        // Lấy dữ liệu từ form hóa đơn
        var paymentMethod = $("#paymentMethod").val();

        // Thực hiện xử lý thanh toán tại đây
        // Ví dụ: Hiển thị thông báo thanh toán thành công
        alert("Thanh toán thành công!\nThông tin hóa đơn:\nTên Khách Hàng: " + invoiceData.customerName +
            "\nMã Giao Dịch: " + invoiceData.transactionCode +
            "\nID Gói Dịch Vụ: " + invoiceData.servicePackageID +
            "\nGiá Tiền: " + invoiceData.price +
            "\nPhương Thức Thanh Toán: " + paymentMethod);

        // Hiển thị thông báo đã thanh toán và chuyển hướng về trang chính
        alert("Hóa đơn đã được thanh toán!");
        window.location.href = "DichvuQC.html";
    });
});

    </script>
