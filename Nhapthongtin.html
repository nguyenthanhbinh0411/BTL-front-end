<script>
  const urlParams = new URLSearchParams(window.location.search);
  let idOrder = urlParams.get('id');
  console.log(idOrder);
  var orders = JSON.parse(localStorage.getItem('orders')) || [];
  if(idOrder === null|| idOrder == undefined){
    alert("Vui lòng đặt đơn hàng trước!");
    window.location.href = "DichvuQC.html";
  }
  $(document).ready(function () {
    $('#submitBtn').click(function () {
      var title = $('#title').val();
      var link = $('#link').val();
      var fileInput = $('#file')[0];
      var file = fileInput.files[0];

      var formData = new FormData();
      formData.append('title', title);
      formData.append('link', link);
      formData.append('image', file);

      $.ajax({
        url: 'https://api.imgbb.com/1/upload?key=87e41306fece011a9660c769b5bb3a16',
        type: 'POST',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
          console.log(response);
          alert('Tải lên thành công!');
          // Lưu thông tin vào localStorage
          var result = {
            title: title,
            link: link,
            imageUrl: response.data.url
          };
          // Sửa dữ liệu đơn hàng
          orders.forEach(order =>{
            if(order.id == idOrder){
              order.title = result.title;
              order.link = result.link;
              order.imageUrl = result.imageUrl;
            }
          })
          // Lưu lại danh sách đơn hàng mới vào localStorage
          localStorage.setItem('orders', JSON.stringify(orders));
          // Chuyển hướng sau khi xử lý thành công
          window.location.href = `Tttc.html`;
        },
        error: function (error) {
          console.log(error);
          alert('Tải lên thất bại!');
        }
      });
    });
  });
</script>
